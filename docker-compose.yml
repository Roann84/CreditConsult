version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: creditconsult-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: CreditConsultDB
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d CreditConsultDB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - creditconsult-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: CreditConsult/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: creditconsult-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=CreditConsultDB;Username=postgres;Password=postgres
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - creditconsult-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
    name: creditconsult_postgres_data

networks:
  creditconsult-network:
    driver: bridge
    name: creditconsult-network
