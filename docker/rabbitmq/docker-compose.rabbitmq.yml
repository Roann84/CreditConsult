version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: creditconsult-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"     # Porta AMQP (padr√£o)
      - "15672:15672"   # Porta Management UI (Web Interface)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - creditconsult-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  rabbitmq_data:
    driver: local

networks:
  creditconsult-network:
    driver: bridge

