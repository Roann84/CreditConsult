# Configurações de desenvolvimento
# Este arquivo é automaticamente usado pelo docker-compose para desenvolvimento
version: '3.8'

services:
  api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      # Montar código fonte para hot reload (opcional, requer ajustes no Dockerfile)
      - ./CreditConsult:/app
    command: dotnet watch run --urls http://+:80

